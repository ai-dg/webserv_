        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                    </ul>
                </li>
            </ul>
        </div>

    <div class="custom-margin-top">
        <h2>Ajouter un nouveau projet</h2>
        <form action="submit_project.py" enctype="multipart/form-data" method="POST">
            
            <div class="form-group">
                <label for="projectName">Nom du projet :</label>
                <input type="text" class="form-control" id="projectName" name="projectName" required>
            </div>
<!-- ajouter champ recup url image pour download dand /upload et mettre dans bdd tet -->
            
            <div class="form-group">
                <label for="projectGrade">Note du projet :</label>
                <input type="number" class="form-control" id="projectGrade" name="projectGrade" min="0" max="125" required>
            </div>

            
            <div class="form-group">
                <label for="expectedTime">Temps prévu (en heures) :</label>
                <input type="number" class="form-control" id="expectedTime" name="expectedTime" min="0" required>
            </div>

            
            <div class="form-group">
                <label for="realTime">Temps réel de réalisation (en heures) :</label>
                <input type="number" class="form-control" id="realTime" name="realTime" min="0" required>
            </div>

            
            <div class="form-group">
                <label for="experience">Experience :</label>
                <textarea class="form-control" id="experience" name="experience" rows="3" required></textarea>
            </div>

            
            <div class="form-group">
                <label for="satisfaction">Note de satisfaction (1-5) :</label>
                <input type="number" class="form-control" id="satisfaction" name="satisfaction" min="1" max="5" required>
            </div>
            
            <div class="form-group">
                <label for="comments">Commentaires de l'amélioration du sujet :</label>
                <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="comments">Image pour le projet :</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            

            
            <button type="submit" class="btn btn-primary">Ajouter le projet</button>
        </form>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
